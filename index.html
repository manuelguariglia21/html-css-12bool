<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/12bool.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/12bool-responsive.css">
  <title>12Bool</title>
</head>
<body>
  <div class="container">

    <!-- 1col -->
    <div class="row">
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
        <div class="box">1 col</div>
      </div>
      

    </div>
    <!-- /1col -->

    <!-- col -->
    <div class="row">

      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
        <div class="box">col</div>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5">
        <div class="box">col</div>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5">
        <div class="box">col</div>
      </div>

    </div>
    <!-- /col -->

    <!-- 12col -->
    <div class="row">
      <div class="col-12">
        <div class="box">12 col</div>
      </div>
    </div>
    <!-- /12col -->

    <!-- 8-2-2col -->
    <div class="row">

      <div class="col-xs-12 col-sm-4 col-md-6 col-lg-8">
        <div class="box">8 col</div>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
        <div class="box">2 col</div>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
        <div class="box">2 col</div>
      </div>

    </div>
    <!-- /8-2-2col -->

    <!-- 1-2-2-6-1col -->
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1">
        <div class="box">1col</div>
      </div>

      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <div class="box">2col</div>
      </div>

      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <div class="box">2col</div>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">
        <div class="box">6col</div>
      </div>

      <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1">
        <div class="box">1col</div>
      </div>
    </div>
    <!-- /1-2-2-6-1col -->

    <!-- 6-6 and Nested -->
    <div class="row">

      <div class="col-xs-12 col-lg-6">
        <div class="box">
          <div class="row">

            <div class="col-sx-12 col-lg-2">
            <div class="box-nesting">N2 col</div>
            </div>

            <div class="col-sx-12 col-lg-2">
            <div class="box-nesting">N2 col</div>
            </div>

            <div class="col-sx-12 col-lg-8">
            <div class="box-nesting">Nested 8 col</div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-xs-12 col-lg-6">
        <div class="box">
          <div class="row">

            <div class="col-sx-12 col-lg-6">
            <div class="box-nesting">Nested 6 col</div>
            </div>

            <div class="col-sx-12 col-lg-6">
            <div class="box-nesting">Nested 6 col</div>
            </div>

          </div>
        </div>
      </div>


    </div>
    <!-- /6-6 and Nested -->

    

  </div>
</body>
</html>
